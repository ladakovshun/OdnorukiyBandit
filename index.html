<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Однорукий бандит</title>
</head>
<body>
    <div id="slot-machine">
        <h2>Однорукий бандит</h2>
        <input type="text" id="playerName" placeholder="Введіть ім'я">
        <button onclick="startGame()">Почати гру</button>
        <div id="slots">
            <div id="slot1" class="slot"></div>
            <div id="slot2" class="slot"></div>
            <div id="slot3" class="slot"></div>
        </div>
        <p id="result"></p>
    </div>
	<div id="slots">
    <div class="slot fruit apple"></div>
    <div class="slot fruit pear"></div>
    <div class="slot fruit banana"></div>
</div>
</body>
</html>
